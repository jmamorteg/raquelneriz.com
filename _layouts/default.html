<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "es" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="site-logo">
                    <img src="{{ '/assets/img/RN_logo.svg' | relative_url }}" alt="{{ site.title }}" />
                </a>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">Inicio</a>
                    <a href="{{ '/blog' | relative_url }}">Blog</a>
                    <a href="{{ '/about' | relative_url }}">Sobre mí</a>
                    <a href="{{ '/contact' | relative_url }}">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.</p>
            <p class="contact">Para más información contactar al +34 654 10 77 98</p>
        </div>
    </footer>
</body>
</html>
